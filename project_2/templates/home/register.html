{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   

   
    <link rel="stylesheet" href="{% static 'css/register2.css' %}">
</head>
<body class="back">
    
  
    <form  method="post"> <br>
        {% csrf_token %}
        <h3>SignUp</h3>
            <input class="input" type="text" name='name' placeholder="Full Name">
        
            <input class="input" type="text" name='username' placeholder="User Name">
        
            <input class="input" type="text" name='phone' placeholder="Phone Number">
        
            <input class="input" type="email" name='email' placeholder="Email">
        
            <input class="input" type="password" name='password' placeholder="Password">
            <input class="input" type="password" name='password1' placeholder="Confirm Password">

            

           
      
        
        <button type="submit">SignUp</button>

    </form><br>
    {% for msg in  messages %}

    <div class="alert alert-danger alert-dismissible fade show">
     <strong>Error!</strong> {{msg}}
     <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 </div>
 
 
    {% endfor %}

  

   <h6 style="color:white">Already A User ? <a style="color: white; text-decoration: none;" href="{% url 'login_view' %}">SignIn Here</a></h6> <br>
   

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
