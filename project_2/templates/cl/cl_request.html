<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
</head>
<body>
  
    {% include 'cl/navbar.html' %}<br>
<div style="width:70%;height:900px; margin:50px; border:1px solid black ; padding:50px;">
    <h1>Send Service Request</h1><br>
    <h6 style="color:red">Time Limit For Accepting Service request is 2 days.If any of the Techenicans do not respond to your request, you can cancel it</h6><br>
    <form action=""method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Service Address</label>
            <div class="col-sm-10">
                <label for="">{{request_form.service_address}}</label>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Complaint About Your Electrical Device</label>
            <div class="col-sm-10">
              <label for="">{{request_form.complaint}}</label>
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Upload Image of Electrical Device</label>
            <div class="col-sm-10">
              <label for="">{{request_form.device_image}}</label>
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Service Date</label>
            <div class="col-sm-10">
              <label for="">{{request_form.date}}</label>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary"style="margin:10px;">SEND</button>

    </form>
</div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
