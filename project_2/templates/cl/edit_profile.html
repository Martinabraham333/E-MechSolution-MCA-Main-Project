{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>

<body>
    {% include 'cl/navbar.html' %}
   
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h1 class="text-center">Edit Your Profile</h1>
                </div>
                <div class="card-body">
                  <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Profile Picture</label>
                    <div class="col-sm-10">
                      <div class="border border-dark rounded p-3" style="width: 400px; height:100px">
                        {{p_form.cl_profile}}
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <label for="" class="col-sm-2 col-form-label">{{p_form.cl_address}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Preferred Technican Place</label>
                    <div class="col-sm-10">
                      <label for="" class="col-sm-2 col-form-label">{{p_form.service_place}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <label for="" class="col-sm-2 col-form-label">{{u_form.phone}}</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-4">UPDATE</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  
      <script>
          $(document).ready(function() {
              var servicePlaces = [
                  
                  {% for instance in place %}
                      '{{ instance.s_place }}',
                  {% endfor %}
              ];
    
              $('#id_service_place').autocomplete({
                  source: servicePlaces
              });
          });
      </script> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
